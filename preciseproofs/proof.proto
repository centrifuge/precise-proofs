syntax = "proto3";
package preciseproofs;
option go_package = "github.com/centrifuge/precise-proofs/preciseproofs";

message MerkleHash {
    bytes left = 1;
    bytes right = 2;
}

message Proof {
    string property = 1;
    string value = 2;
    bytes salt = 3;
    repeated MerkleHash hashes = 4;
}

