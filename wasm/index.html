<html>
<head>
    <meta charset="utf-8">
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(
            fetch("main.wasm"), go.importObject
        ).then(async (result) => {
            await go.run(result.instance);
        });
    </script>
</head>
<body>
    <textarea id="json">
        {
            "valueA": "Foo",
            "valueB": "Bar"
        }
    </textarea>
    <button onclick="generateProof(document.getElementById('json').value)"  id="generateProofButton">Generate Proof</button>

    <textarea id="proof"></textarea>
    <input type="text" id="rootHash" />
    <button
        onclick="validateProof(
            document.getElementById('proof').value,
            document.getElementById('rootHash').value
        )"
        id="validateProofButton"
    >
        Validate Proof
    </button>
</body>
</html>
