syntax = "proto3";
package documents;
option go_package = "github.com/centrifuge/precise-proofs/examples/documents";


import "google/protobuf/timestamp.proto";

message ExampleDocument {
    string ValueA = 1;
    string ValueB = 2;
    int64 Value1 = 3;
    int64 Value2 = 4;
    bytes ValueBytes1 = 5;
}

message AllFieldTypes {
    string StringValue = 1;
    google.protobuf.Timestamp TimestampValue = 2;
}

message AllFieldTypesSalts {
    bytes StringValue = 1;
    bytes TimestampValue = 2;
}

message LongDocument {
    int64 Value0 = 16;
    int64 Value1 = 1;
    int64 Value2 = 2;
    int64 Value3 = 3;
    int64 Value4 = 4;
    int64 Value5 = 5;
    int64 Value6 = 6;
    int64 Value7 = 7;
    int64 Value8 = 8;
    int64 Value9 = 9;
    int64 ValueA = 10;
    int64 ValueB = 11;
    int64 ValueC = 12;
    int64 ValueD = 13;
    int64 ValueE = 14;
}

message SaltedLongDocument {
    bytes Value0 = 16;
    bytes Value1 = 1;
    bytes Value2 = 2;
    bytes Value3 = 3;
    bytes Value4 = 4;
    bytes Value5 = 5;
    bytes Value6 = 6;
    bytes Value7 = 7;
    bytes Value8 = 8;
    bytes Value9 = 9;
    bytes ValueA = 10;
    bytes ValueB = 11;
    bytes ValueC = 12;
    bytes ValueD = 13;
    bytes ValueE = 14;
}

message SaltedExampleDocument {
    bytes ValueA = 1;
    bytes ValueB = 2;
    bytes Value1 = 3;
    bytes Value2 = 4;
    bytes ValueBytes1 = 5;
}
